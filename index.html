<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/Regiaometropssa_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-13.13303717472119,-39.01883608572052],[-12.230037174721188,-37.68452079160288]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_mdia20152019x10_1');
        map.getPane('pane_mdia20152019x10_1').style.zIndex = 401;
        var img_mdia20152019x10_1 = 'data/mdia20152019x10_1.png';
        var img_bounds_mdia20152019x10_1 = [[-13.13,-38.8],[-12.27,-37.9]];
        var layer_mdia20152019x10_1 = new L.imageOverlay(img_mdia20152019x10_1,
                                              img_bounds_mdia20152019x10_1,
                                              {pane: 'pane_mdia20152019x10_1'});
        bounds_group.addLayer(layer_mdia20152019x10_1);
        map.addLayer(layer_mdia20152019x10_1);
        map.createPane('pane_2019x10_2');
        map.getPane('pane_2019x10_2').style.zIndex = 402;
        var img_2019x10_2 = 'data/2019x10_2.png';
        var img_bounds_2019x10_2 = [[-13.13,-38.8],[-12.27,-37.9]];
        var layer_2019x10_2 = new L.imageOverlay(img_2019x10_2,
                                              img_bounds_2019x10_2,
                                              {pane: 'pane_2019x10_2'});
        bounds_group.addLayer(layer_2019x10_2);
        map.addLayer(layer_2019x10_2);
        map.createPane('pane_mdia20152019_3');
        map.getPane('pane_mdia20152019_3').style.zIndex = 403;
        var img_mdia20152019_3 = 'data/mdia20152019_3.png';
        var img_bounds_mdia20152019_3 = [[-13.13,-38.8],[-12.27,-37.9]];
        var layer_mdia20152019_3 = new L.imageOverlay(img_mdia20152019_3,
                                              img_bounds_mdia20152019_3,
                                              {pane: 'pane_mdia20152019_3'});
        bounds_group.addLayer(layer_mdia20152019_3);
        map.addLayer(layer_mdia20152019_3);
        map.createPane('pane_Densidade2020_4');
        map.getPane('pane_Densidade2020_4').style.zIndex = 404;
        var img_Densidade2020_4 = 'data/Densidade2020_4.png';
        var img_bounds_Densidade2020_4 = [[-13.133333333333368,-38.80000000000007],[-12.266666666666708,-37.89166666666674]];
        var layer_Densidade2020_4 = new L.imageOverlay(img_Densidade2020_4,
                                              img_bounds_Densidade2020_4,
                                              {pane: 'pane_Densidade2020_4'});
        bounds_group.addLayer(layer_Densidade2020_4);
        map.addLayer(layer_Densidade2020_4);
        function pop_Regiaometropssa_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CD_MUN'] !== null ? autolinker.link(String(feature.properties['CD_MUN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NM_MUN'] !== null ? autolinker.link(String(feature.properties['NM_MUN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SIGLA'] !== null ? autolinker.link(String(feature.properties['SIGLA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_KM2'] !== null ? autolinker.link(String(feature.properties['AREA_KM2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Área'] !== null ? autolinker.link(String(feature.properties['Área']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Regiaometropssa_5_0() {
            return {
                pane: 'pane_Regiaometropssa_5',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Regiaometropssa_5');
        map.getPane('pane_Regiaometropssa_5').style.zIndex = 405;
        map.getPane('pane_Regiaometropssa_5').style['mix-blend-mode'] = 'normal';
        var layer_Regiaometropssa_5 = new L.geoJson(json_Regiaometropssa_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Regiaometropssa_5',
            layerName: 'layer_Regiaometropssa_5',
            pane: 'pane_Regiaometropssa_5',
            onEachFeature: pop_Regiaometropssa_5,
            style: style_Regiaometropssa_5_0,
        });
        bounds_group.addLayer(layer_Regiaometropssa_5);
        map.addLayer(layer_Regiaometropssa_5);
        var overlaysTree = [
            {label: '<img src="legend/Regiaometropssa_5.png" /> Regiao metrop ssa', layer: layer_Regiaometropssa_5},
            {label: "Densidade2020", layer: layer_Densidade2020_4},
            {label: "média2015-2019", layer: layer_mdia20152019_3},
            {label: "2019x10", layer: layer_2019x10_2},
            {label: "média 2015-2019 x 10", layer: layer_mdia20152019x10_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
